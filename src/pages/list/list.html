<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Search" (ionInput)="filterItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let trash of trashes" (click)="sendTrash(trash)">
      <label>{{trash.name}}</label>
    </ion-item>
  </ion-list>
</ion-content>
